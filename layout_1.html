<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 1</title>
    <style>
        @media  screen and (min-width:992px){
            #main{
                width: 1252px;
                height: 647px;
                margin: auto;
            }
            .yellow-box{
                width: 1230px;
                height: 100px;
                background-color: yellow;
                margin: 10px;
                font-size: 70px;
              
            }
            .box{
                height: 500px;
                width: 600px;
                float: left;
                margin: 10px;
                font-size: 20px;
                color: rgb(82, 77, 77);
            }   
            .red{
                background-color: red;
            }
            .lime{
                background-color: lime;
            }
        }
       /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            #main{
                width: 90%;
                height: 100%;
                margin: auto;
            }
            .yellow-box{
                width: 100%;
                height: 100px;
                background-color: yellow;
                font-size: 70px;
              
            }
            .box{
                height: 300px;
                width:100%;
                float: left;
                margin-top: 10px;
                font-size: 30px;
                color: rgb(82, 77, 77);
            }   
            .red{
                background-color: red;
            }
            .lime{
                background-color: lime;
            }
        }
                
     
    </style>
</head>
<body>
        <div id="main">
            <div class="yellow-box">Navigation</div>
            <div class="box red">LEFT BOX</div>
            <div class="box lime">RIGHT BOX</div>
        </div>
</body>
</html>
